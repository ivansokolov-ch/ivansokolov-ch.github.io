<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../mobile css/mobile.css" />
    <script src="script.js" defer></script>
    <title>Ivan Sokolov</title>
</head>

<body>

    <!-- NAVBAR MOBILE -->
    <div class="navbar_mobile">
        <a href="../index.html">
            <img src="../img/logo.png" alt="logo">
        </a>
    </div>

    <!-- NAVBAR DESKTOP -->
    <nav style="padding: 20px 20px;">
        <a href="../index.html">
            <img src="../img/logo.png" alt="logo" width="210px">
        </a>
    </nav>

    <!-- HEADER -->
    <header style="display: flex; flex-direction: column;">
        <div class="arrow_left">
            <a href="../index.html">
                <img src="../img/arrow-left.png" alt="arrow" />
            </a>
        </div>
        <div style="width: 50%; display: flex; justify-content: center; align-items: center;">
            <a href="../index.html">
                <img class="arrow_desktop" style="margin-right: 25px" src="../img/arrow-left.png" alt="arrow" />
            </a>
            <div class="container_info">
                <h2 class="primary_text">Fashion</h2>
                <hr>
                <p style="align-self: flex-end;" class="primary_color">Fotografia</p>
            </div>
        </div>

        <p class="mobile_text" style="align-self: center; width: 25%; margin-top: 50px;">Nell'ambito di un progetto
            della stilista Cielo Solari ho girato una pubblicit√† di moda per alcuni outfit.</p>
    </header>

    <!-- SECTION ONE  -->
    <section style="display: flex; justify-content: center; flex-direction: column; margin-top: 0;">
        <div class="section_dry"
            style="display: flex; justify-content: center; align-items: center; margin-top: 5rem; margin-left: 16%;">
            <img src="../img/fashion/fashion.jpg" width="50%" />
        </div>
        <div class="section_dry"
            style="display: flex; justify-content: center; align-items: center; margin-top: 2rem; margin-left: 16%;">
            <img src="../img/fashion/fashion1.jpg" width="50%" />
        </div>
    </section>

    <!-- SECTION TWO  -->
    <section class="mobile_section" style="display: flex;">
        <div style="display: flex; justify-content: flex-end;" class="container_img mobile_container">
            <img alt="fibra" src="../img/fashion/fashion3.jpg" />
        </div>

        <div style="display: flex; justify-content: flex-end; position: relative; top: 13rem; margin-right: 20px;"
            class="container_img mobile_container">
            <img alt="fibra" src="../img/fashion/fashion2.jpg" />
        </div>
    </section>

    <!-- FOOTER -->
    <footer
        style="position: relative; top: 13rem; padding-bottom: 50px; margin-top: 13rem; display: flex; justify-content: center; background-color: rgba(237,238,246,255); height: 30vh;">
        <div style="width: 50%; display: flex; align-items: center; justify-content: center;">
            <div style="width: 20%;">
                <h2 class="primary_text">Email</h2>
                <hr>
            </div>
            <div style="margin-left: 30px; width: 25%;">
                <h2 class="primary_text">Phone</h2>
                <hr>
            </div>
            <div class="container_info" style="margin-left: 30px; width: 25%;">
                <h2 class="primary_text">Instagram</h2>
                <hr>
            </div>
            <div class="container_info" style="margin-left: 30px; width: 25%;">
                <h2 class="primary_text">Twitter</h2>
                <hr>
            </div>
        </div>
    </footer>

</body>
